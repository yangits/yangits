<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子表格</title>
    <link href="https://unpkg.com/x-data-spreadsheet/dist/xspreadsheet.css" rel="stylesheet" type="text/css"/>
    <script src="https://unpkg.com/x-data-spreadsheet/dist/xspreadsheet.js"></script>
    <script src="https://unpkg.com/x-data-spreadsheet/dist/locale/zh-cn.js"></script>
</head>
<body>
    <div id="spreadsheet"></div>
<script>
    x_spreadsheet.locale('zh-cn');
    const xs =x_spreadsheet('#spreadsheet',{
        mode: 'edit',  //模式（edit/read）
        showToolbar: true,
        row: { len: 100, height: 25 },
        col: { len: 26, width: 100 }
        })
    data = [{name:'Sheet1',freeze:'A1',styles:[],merges:[],
        rows:{
            0:{cells:{0:{text:"序号"},1:{text:"名字"}}},
            1:{cells:{0:{text:"1"},1:{text:"张三"}}},
            2:{cells:{0:{text:"2"},1:{text:"李四"}}},
            3:{cells:{0:{text:"3"},1:{text:"王五"}}},
            len:100},
        cols:{len:26},
        validations:[],
        autofilter:{}}]
    xs.loadData(data)
    console.log(xs.getData()[0].rows[0].cells[0].text);
</script>
</body>
</html>
