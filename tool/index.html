<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>图片水印打码工具</title>
<style>
body {max-width: 500px;margin: auto;width: 96%;}
article {font-size: 14px; color: #888 }
label {color: blue; font-size: 16px }
input {width: 66%; margin: 8px 0px;}
canvas { width: 100%; border: 1px dashed #AAA; cursor: pointer;}
</style>
</head>
<body>
<h2>图片水印打码工具</h2>
<article>安全地为你的图片加水印，无任何网络请求，特别适合各种敏感证件（身份证，驾照，护照等）。</article>
<label for="image">第一步：先选择一张本地图片</label>
<input type="file" id="image" ><br>
<label for="text">第二步：输入需要打水印的文字</label>
<input type="text" id="text" placeholder="请输入文字" maxlength="30"><br>
<label for="color">颜色</label>
<input type="color" id="color" pattern="#[0-9A-Fa-f]{6}" value="#0000FF"><br>
<label for="alpha">透明度</label>
<input type="range" id="alpha" min="0" max="1" step="0.02" value="0.3"><br>
<label for="space">间隔</label>
<input type="range" id="space" min="1" max="8" step="0.2" value="3"><br>
<label for="size">字号</label>
<input type="range" id="size" min="0.5" max="5" step="0.1" value="2"><br>
<label for="graph">第三步：点击图片下载</label>
<p id="graph"><canvas></canvas></p>
</body>
<script>
var $ = function(sel) {return document.querySelector(sel);};
var inputItems = ['text', 'color', 'alpha', 'space', 'size'];
var canvas = $('canvas'),image = $('#image'),graph = $('#graph');
var imgCtx = canvas.getContext('2d');
var file = null,input = {},img = new Image;
var dataURItoBlob = function(dataURI) {
    var binStr = atob((dataURI.split(','))[1]);
    var len = binStr.length;
    var arr = new Uint8Array(len);
    for (let i = 0; i < len; i++){arr[i] = binStr.charCodeAt(i);}
    return new Blob([arr], {type: 'image/png'});
};
var drawText = function() {
    var textSize = input.size.value * Math.min(canvas.width, canvas.height) / 25;
    var rgb=input.color.value.match(/[^#]{2}/g).map(i=>parseInt(i,16));
    imgCtx.rotate(315 * Math.PI / 180);
    imgCtx.clearRect(0, 0, canvas.width, canvas.height);
    imgCtx.drawImage(img, 0, 0);
    imgCtx.rotate(45 * Math.PI / 180);
    imgCtx.fillStyle =`rgba(${rgb[0]},${rgb[1]},${rgb[2]},${input.alpha.value})`;
    imgCtx.font =  textSize+"px Arial";
    var width = (imgCtx.measureText(input.text.value)).width;
    var step = Math.sqrt((Math.pow(canvas.width, 2)) + (Math.pow(canvas.height, 2)));
    var cols = Math.ceil(step / (width + textSize));
    var rows = Math.ceil(step / (input.space.value * textSize));
    for (let i = 0; i <= cols; i++) {
    for (let j = -rows; j <= rows; j++) {
        imgCtx.fillText(input.text.value, (width + textSize) * i, input.space.value * textSize * j);
    }}
};
image.addEventListener('change', function() {
    file = image.files[0];if (!file)return;
    if (file.type !== 'image/png' && file.type !== 'image/jpeg' && file.type !== 'image/gif') {
        alert('仅支持 png, jpg, gif 图片格式');}
    var fileReader = new FileReader;
    fileReader.readAsDataURL(file);
    fileReader.onload = function() {
    img.src = fileReader.result;
    img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        imgCtx.drawImage(img, 0, 0);
        imgCtx.rotate(45 * Math.PI / 180);
    }};
});
canvas.addEventListener('click', function() {
    if (!file)return;
    var link = document.createElement('a');
    link.download = Date.now()+ '.png';
    var imageData = canvas.toDataURL('image/png');
    var blob = dataURItoBlob(imageData);
    link.href = URL.createObjectURL(blob);
    graph.appendChild(link);link.click();
    setTimeout(()=>{graph.removeChild(link)}, 100);
});
inputItems.forEach(item=>{
    var el = $('#' + item);input[item] = el;
    el.addEventListener('input', drawText);
});
</script>
</html>
