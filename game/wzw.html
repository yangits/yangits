<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>俄罗斯方块</title>
<style>
body {
    height: 100%;
    width: 100%;
    background: #019CD6;
    user-select: none;
    overflow: hidden;
    text-align: center;
    margin: auto;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.d-inline {
    margin-left: 50px;
    display: inline-Block;
}
.btn {
    border: 1px solid #ddc905;
    border-radius: 50%;
    background: linear-gradient(145deg, #decb02, #c1b002);
    width: 60px;
    height: 60px;
    box-shadow:  4px 4px 8px #555555,
    -4px -4px 8px #7ed2d2;
    margin: 0px 22px;
}
.btn.small {
    width: 26px;
    height: 26px;
    margin: 5px 0px;
    box-shadow:  3px 3px 6px #555555,
    -3px -3px 6px #7ed2d2;
}
.btn.big {
    margin-left: 15px;
    width: 85px;
    height: 85px;
    box-shadow:  8px 8px 20px #555555,
    -8px -8px 20px #7ed2d2;
}
.active {
    background: linear-gradient(145deg, #a69700, #c5b400);
    box-shadow:  2px 2px 4px #555555,
    -2px -2px 4px #7ed2d2;
}
.text-center {
    text-align: center;
    font-size: 12px;
}
#screen {
    margin: auto;
    margin-top: 20px;
    width: 70%;
    border: 20px inset #000;
    border-color: #0a90bf #4dbde3 #59c6e8 #019CD6;
    background-color: #9facaa;
}
canvas{
    width: 100%;
    margin: 0;
    padding: 0;
}
.controller-flex {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
}
</style>
</head>
<body>
<div id="screen"><canvas id="game"></canvas></div>
<div class="d-inline">
    <button class="btn  small" id="start"></button>
    <div class=" text-center small">开始</div>
</div>
<div class="d-inline">
    <button class="btn  small" id="reset"></button>
    <div class="text-center small">复位</div>
</div>
<div class="controller-flex">
    <div>
        <button class="btn" id="rotate">上</button><br>
        <button class="btn" id="left">左</button>
        <button class="btn" id="right">右</button><br>
        <button class="btn" id="down">下</button>
    </div>
    <div><button class="big btn" id="rotate">旋转</button></div>
</div>
<script>
const maincanvas = document.getElementById('game');
const ctx = maincanvas.getContext('2d');
const backcanvas = document.createElement('canvas');
const backctx = backcanvas.getContext('2d');
const Block = 20,COLS = 10,ROWS = 20;
maincanvas.width = Block * COLS+100;
maincanvas.height = Block * ROWS;
backcanvas.width = Block * COLS+100;
backcanvas.height = Block * ROWS;
ctx.font = "22px Arial";ctx.lineWidth=3;
ctx.fillStyle = '#000';ctx.strokeStyle = '#000';
backctx.font = "22px Arial";backctx.lineWidth=3;
let fpsstep=0,lastfps=Date.now(),lastTime=Infinity,downCounter= 0,fps=60;
let currentPiece,nextPiece,arena,score,Level,best,downspeed;
let gameOver = false,Pause=false;
const PIECES = [
[[0,0], [1,0], [0,1], [1,1]],// O
[[-1,0], [0,0], [1,0], [2,0]],// I
[[0,0], [1,0], [-1,1], [0,1]],// S
[[-1,0], [0,0], [1,0], [0,1]],// T
[[-1,0], [0,0], [1,0], [1,1]],// L
[[-1,0], [0,0], [1,0], [-1,1]],// J
[[-1,0], [0,0], [0,1], [1,1]],// Z
];
function createArena(){
    return Array(ROWS).fill().map(() => Array(COLS).fill(0));
}
function createPiece(){
    const piece = PIECES[Math.floor(Math.random() * PIECES.length)];
    return {
        shape: piece,
        x: Math.floor(COLS/2) - 1,
        y: 0
    };
}
function drawBlock(ctx,x, y){
    ctx.fillRect((x+0.3) * Block, (y+0.3) * Block, Block*0.4, Block*0.4);
    ctx.strokeRect((x+0.125) * Block, (y+0.125) * Block, Block*0.75, Block*0.75);
}
function backdraw(){
    backctx.clearRect(0, 0, backcanvas.width, backcanvas.height);
    backctx.fillStyle = '#9aa5a3';backctx.strokeStyle = '#9aa5a3';
    arena.forEach((row, y) => {
        row.forEach((value, x) => {drawBlock(backctx,x, y)});
    });
    for(let i=0;i<4;i++){
        for(let j=0;j<4;j++)drawBlock(backctx,COLS+i+0.5, j+7);
    }
    backctx.fillStyle = '#000';backctx.strokeStyle = '#000';
    if(!gameOver){
        arena.forEach((row, y) => {
        row.forEach((value, x) => {
            if(value)drawBlock(backctx,x, y)});
        });
        if(nextPiece){
            nextPiece.shape.forEach(Block => {
            drawBlock(backctx,COLS+1.5 + Block[0],  8+ Block[1]);});
        }
    }
    backctx.moveTo(Block * COLS+3,0); backctx.lineTo(Block * COLS+3,Block * ROWS); backctx.stroke(); 
    backctx.fillText("Score", Block * COLS+10,Block*1.5);
    backctx.fillText(score, Block * COLS+10,Block*3);
    backctx.fillText("Level", Block * COLS+10,Block*4.5);
    backctx.fillText(Level, Block * COLS+10,Block*6);
    backctx.fillText("Best", Block * COLS+10,Block*12.5);
    backctx.fillText(best, Block * COLS+10,Block*14);
    if(Pause){backctx.fillText("PAUSE", Block * COLS+10,Block*16);}
    backctx.fillText("FPS", Block * COLS+10,Block*18);
}
function draw(){
    ctx.clearRect(0, 0, backcanvas.width, backcanvas.height);
    ctx.drawImage(backcanvas,
        0,0,backcanvas.width,backcanvas.height,
        0,0,backcanvas.width,backcanvas.height
    )
    if (currentPiece && !gameOver) {
        currentPiece.shape.forEach(Block =>{
            drawBlock(ctx,currentPiece.x + Block[0], currentPiece.y + Block[1]);});
    }
    ctx.fillText(fps, Block * COLS+10,Block*19.5);
}
function isCollision(piece, offsetX, offsetY){
    return piece.shape.some(Block => {
        const x = piece.x + Block[0] + offsetX;
        const y = piece.y + Block[1] + offsetY;
        return x < 0 || x >= COLS || y >= ROWS || (y >= 0 && arena[y][x]);
    });
}
function mergePiece(){
    currentPiece.shape.forEach(Block => {
        const x = currentPiece.x + Block[0];
        const y = currentPiece.y + Block[1];
        if (y >= 0) arena[y][x] = 1;
    });
}
function clearLines(){
    let lines = 0;
    outer: for (let y = ROWS - 1; y >= 0; y--) {
        for (let x = 0; x < COLS; x++) {
            if (!arena[y][x]) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        lines++;
        y++;
    }
    score += [0, 100, 300, 500, 800][lines];
    best=score>best?score:best;
    if(score>=10000*(Level+1)){Level++;downspeed=(0.8-Level*0.001)**Level*1000};
}
function rotatePiece(){
    if(!currentPiece || currentPiece.shape==PIECES[0])return;
    const rotated = currentPiece.shape.map(Block => [-Block[1], Block[0]]);
    const original = currentPiece.shape;
    currentPiece.shape = rotated;
    const offsets = [0, 1, -1];
    for (let offset of offsets){
        currentPiece.x += offset;
        if (!isCollision(currentPiece, 0, 0)) return;
        currentPiece.x -= offset;
    }
    currentPiece.shape = original;
}
function moveLeft(){
    if (!currentPiece) return;
    if (!isCollision(currentPiece, -1, 0))currentPiece.x--
}
function moveRight(){
    if (!currentPiece) return;
    if (!isCollision(currentPiece, 1, 0))currentPiece.x++;
}
function moveDown(){
    if (!currentPiece) return;
    if (!isCollision(currentPiece, 0, 1)){currentPiece.y++;}
      else{downCounter=1000;}
}
function clearItem(){
    localStorage.removeItem("arena");
    localStorage.removeItem("score");
    localStorage.removeItem("Level");
}
function saveItem(){
    localStorage.setItem("arena",JSON.stringify(arena));
    localStorage.setItem("score",score);
    localStorage.setItem("Level",Level);
    localStorage.setItem("best",best);
}
function tfItem(name,val){
    return localStorage.getItem(name)?parseInt(localStorage.getItem(name)):val
}
function loadGame(){
    arena = localStorage.getItem("arena")?
        JSON.parse(localStorage.getItem("arena")):createArena()
    score = tfItem("score",0);Level=tfItem("Level",0);best=tfItem("best",0);
    downCounter=0;downspeed=(0.8-Level*0.001)**Level*1000;
    currentPiece = createPiece();
    nextPiece =  createPiece();
    backdraw();update();
}
function startGame(){
    if(gameOver){
        gameOver = false;clearItem();loadGame();
    }else{
        Pause=Pause?false:true;
        backdraw();update();
    }
}
function update(){
    downCounter +=Date.now() - lastTime;
    console.log(downCounter);
    lastTime = Date.now();fpsstep++;
    if(fpsstep>60){
        fps = Math.round(1000/(Date.now()-lastfps)*fpsstep);
        lastfps=Date.now();fpsstep=0;}
    if (downCounter > downspeed){
        if (!isCollision(currentPiece, 0, 1)){
            currentPiece.y++;
        } else {
            isPressed["down"]=false;
            mergePiece();clearLines();
            currentPiece = nextPiece;
            nextPiece = createPiece();
            saveItem();backdraw();
            if (isCollision(currentPiece, 0, 0)){
                Pause=false;gameOver = true;clearItem();loadGame()};
        }
        downCounter = 0;
    }
    draw();if(Pause || gameOver)return
    requestAnimationFrame(update);
}
let isPressed = {},startTime={}
function startclick(callback,el) {
    callback();isPressed[el]= true;
    function startLoop() {
        if(!isPressed[el])return;
        callback();setTimeout(startLoop, 20);
    }
    if(el==="down"){startLoop();return}
    clearTimeout(startTime[el]);
    startTime[el]= setTimeout(startLoop, 180);
}
function isMobile() {return typeof window.orientation !== 'undefined';}
const buttons = document.querySelectorAll('button');
buttons.forEach(el => {
    el.addEventListener(isMobile()?'touchstart':'mousedown', (e) => {
        e.preventDefault();el.classList.add('active');
        if(el.id==="reset"){Pause=false;gameOver = true;clearItem();loadGame()};
        if(el.id==="start"){startGame()};
        if(Pause)return;
        if(gameOver){
            if(el.id==="left"){Level=Level>0?Level-1:15}
            if(el.id==="right"){Level=Level<15?Level+1:0}
            downspeed=(0.8-Level*0.001)**Level*1000;
            backdraw();draw();return};
        if(el.id==="down"){startclick(moveDown,"down")}
        if(el.id==="rotate"){startclick(rotatePiece,"rotate")}
        if(el.id==="left"){startclick(moveLeft,"left")}
        if(el.id==="right"){startclick(moveRight,"right")}
    });
    el.addEventListener(isMobile()?'touchend':'mouseup', ()=>{ 
        isPressed[el.id]= false;el.classList.remove('active');
    });
});
loadGame();
</script>
</body>
</html>
