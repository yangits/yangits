<!doctype html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <title>王中王游戏机</title>
        <link rel="stylesheet" href="./game.css">
    </head>
    <body>
        <div class="game">
            <div class="game-head ">
                <div id="screen"></div>
            </div>
            <div class="game-body">
                <div class="sline">
                    <div class="d-inline">
                        <button class="btn controller-div small" key="start"></button>
                        <div class=" text-center small">开始</div>
                    </div>
                    <div class="d-inline">
                        <button class="btn controller-div small" key="onoff"></button>
                        <div class="text-center small">开关</div>
                    </div>
                    <div class="d-inline">
                        <button class="btn controller-div small" key="reset"></button>
                        <div class="text-center small">复位</div>
                    </div>
                </div>
                <div class="controller-flex">
                    <div class="controller-left">
                        <div class="controller-left-row">
                            <div class="btn-parent controller-div" key="up">
                                <button class="btn">上</button>
                            </div>
                            <div class="btn-parent controller-div" key="right">
                                <button class="btn">右</button>
                            </div>
                        </div>
                        <div class="controller-left-row">
                            <div class="btn-parent controller-div" key="left">
                                <button class="btn">左</button>
                            </div>
                            <div class="btn-parent controller-div" key="down">
                                <button class="btn">下</button>
                            </div>
                        </div>
                    </div>
                    <div class="controller-right">
                        <button class="big btn controller-div rotate" key="rotate">旋转</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./game.js"></script>
    </body>
</html>
