<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Áæä‰∫Ü‰∏™Áæä</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      user-select: none;
    }
    .app {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: auto;
    }
    /*** ÊåâÈíÆ ***/
    button {
      display: inline-block;
      margin: 10px 10px;
      background: #3498db;
      border: 0px solid #fff;
      border-radius: 20px;
      font-family: Arial;
      color: #ffffff;
      font-size: 16px;
      padding: 6px 20px 6px 20px;
      text-decoration: none;
      cursor: pointer;
    }
    .wrap {
      width: 100%;
      max-width: 450px;
      padding: 24px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    /*** Âç°ÁâáÂÆπÂô® ***/
    .container {
      position: relative;
    }
    /*** Âç°Áâá ***/
    .card-wrap {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 16%;
      width: 16%;
      cursor: pointer;
      transition: all 0.2s;
    }
    .card {
      font-size: 26px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: calc(100% - 2px);
      height:calc(100% - 2px);
      border: 1px solid rgb(100, 100, 100);
      border-radius: 5px;
      background-color: rgb(160, 160, 160);
    }
    .is-allow {
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="app">
    <h2>Á¨¨ <span id="level">1</span> ÂÖ≥</h2>
    <header>
      <button onclick="handleReset()">Èáç ÁΩÆ</button>
      <button onclick="handleSwitch('prev')">‰∏ä‰∏ÄÂÖ≥</button>
      <button onclick="handleSwitch('next')">‰∏ã‰∏ÄÂÖ≥</button>
    </header>
    <div class="wrap">
      <div class="container" id="container"></div>
    </div>
  </div>
<script>
const defaultIcons = ['üêë','üåπ','üê∑','üçö','üëì','üê≠','üòò','üçë','‚≠ê','üíä','üéà','üêµ','üê∂','ü¶Ñ','üêº','üêì','üêç','üê¨'];
const defaultOffsetValue = [0,10,-10,20,-20];
let state = {
  level: 1,
  cards: [],
  select: new Map(),
  config: {
    base: window.innerWidth>=450?400/6:(window.innerWidth-50)/6,
    selectMaxLength: 7,
    maxCount: 3,
    maxLevel: 16,
    row: 6,
    col: 6
  }
};
handleReset()
function handleReset() {
  document.getElementById('level').textContent = state.level;
  state.cards = [];
  state.select.clear();
  createCards();
}
function handleSwitch(type) {
  if (type === 'prev' && state.level > 1) {
    state.level--;
  } else if (type === 'next' && state.level < state.config.maxLevel) {
    state.level++;
  }
  handleReset();
}
function createCards() {
  const icons = defaultIcons.slice(0, state.level+2);
  for (let i=0;i<=3;i++){
    icons.forEach(icon => {
    for (let k = 0; k < 3; k++) {
      createCard(icon);
    }
    });
  }
  checkShading();
  renderCards();
}
function createCard(icon) {
  const offset = defaultOffsetValue[Math.floor(Math.random() * defaultOffsetValue.length)];
  const row = Math.floor(Math.random() * state.config.row);
  const col = Math.floor(Math.random() * state.config.col);
  state.cards.push({
    icon,
    x: col * state.config.base + offset,
    y: row * state.config.base + offset,
    not: true,
    status: 0,
    display: false
  });
}
function checkShading() {
  state.cards.forEach((cur, i) => {
    cur.not = true;
    if (cur.status !== 0 || cur.display) return;
    const x1 = cur.x;
    const y1 = cur.y;
    const x2 = x1 + state.config.base;
    const y2 = y1 + state.config.base;
    for (let j = i + 1; j < state.cards.length; j++) {
      const compare = state.cards[j];
      if (compare.status !== 0 || compare.display) continue;
      const x = compare.x;
      const y = compare.y;
      if (!(y + state.config.base <= y1 || y >= y2 || x + state.config.base <= x1 || x >= x2)) {
        cur.not = false;
        break;
      }
    }
  });
}
function renderCards() {
  const container = document.getElementById('container');
  container.innerHTML = '';
  container.style.width = `${state.config.base * state.config.col}px`;
  container.style.height = `${state.config.base * state.config.row}px`;
  state.cards.forEach(card => {
    const cardWrap = document.createElement('div');
    cardWrap.className = 'card-wrap';
    cardWrap.style.transform = `translateX(${card.x}px) translateY(${card.y}px)`;
    const cardDiv = document.createElement('div');
    cardDiv.className = `card ${card.not ? 'is-allow' : ''}`;
    if (card.display) {
      cardDiv.style.display = 'none';
    }
    cardDiv.innerHTML = card.icon;
    cardDiv.addEventListener('click', () => handleCardClick(card));
    cardWrap.appendChild(cardDiv);
    container.appendChild(cardWrap);
  });
}
function handleCardClick(card) {
  if (card.status === 1 || !card.not) return;
  card.status = 1;
  refreshCardPosition(card);
  checkShading();
  renderCards();
}
function refreshCardPosition(card) {
  const cards = state.select.get(card.icon) || [];
  cards.push(card);
  state.select.set(card.icon, cards);
  if (cards.length >= state.config.maxCount) {
    cards.forEach(card => {
      card.display = true;
      card.y = state.config.row*state.config.base+50;
      state.select.delete(card.icon);
      setTimeout(() => {
        checkGameStatus();
      }, 20);
    });
  }
  let index = 0;
  state.select.forEach(cards => {
    cards.forEach(card => {
      card.x = index * state.config.base;
      card.y = state.config.row*state.config.base+50;
      index++;
    });
  });
  if (index>=7){alert('Â§±Ë¥•‰∫ÜÔºÅ');handleReset()}
}
function checkGameStatus() {
  const remaining = state.cards.filter(c => !c.display);
  if (!remaining.length) {
    if (state.level < state.config.maxLevel) {
      alert(`ÊÅ≠ÂñúËøáÂÖ≥ÔºÅÂºÄÂßãÁ¨¨${state.level + 1}ÂÖ≥`);
      state.level++;
    } else {
      alert('ÊÅ≠ÂñúÈÄöÂÖ≥ÔºÅ');
    }
    handleReset();
  }
}
</script>
</body>
</html>
