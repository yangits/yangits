<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>羊了个羊</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      user-select: none;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .app {
      height: 100%;
      width: 100%;
      display: flex;
      margin: auto;
    }
    /*** 按钮 ***/
    button {
      width: 25%;
      margin: 5px 5px;
      border-radius: 20px;
      font-size: 16px;
      height: 32px;
      line-height: 32px;
    }
    .wrap {
      width: 100%;
      max-width: 450px;
      padding: 24px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    /*** 卡片容器 ***/
    .container {
      position: relative;
    }
    /*** 卡片 ***/
    .card-wrap {
      position: absolute;
      display: flex;
      height: 16%;
      width: 16%;
      cursor: pointer;
      transition: all 0.2s;
    }
    .card {
      font-size: 28px;
      display: flex;
      width: calc(100% - 2px);
      height:calc(100% - 2px);
      border: 1px solid rgb(100, 100, 100);
      border-radius: 5px;
      background-color: rgb(160, 160, 160);
    }
    .is-allow {
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="app">
    <h2>第 <span id="level">1</span> 关</h2>
    <header style="width: 100%;max-width: 450px;">
      <button onclick="handleReset()">重 置</button>
      <button onclick="handleSwitch('prev')">上一关</button>
      <button onclick="handleSwitch('next')">下一关</button>
    </header>
    <div class="wrap">
      <div class="container" id="container"></div>
    </div>
  </div>
<script>
const icons = ['🐑','🐷','🍚','🐭','😘','☘️','🍑','💊','🐬','🐶','🦄','🐓'];
const Offset = [0,10,-10,20,-20];
let state = {
  level: 1,
  cards: [],
  select: new Map(),
  base: window.innerWidth>=450?400/6:(window.innerWidth-50)/6,
  maxLevel: 10,
  row: 6,
  col: 6
};
handleReset()
function handleReset() {
  document.getElementById('level').textContent = state.level;
  state.cards = [];
  state.select.clear();
  createCards();
}
function handleSwitch(type) {
  if (type === 'prev' && state.level > 1) {
    state.level--;
  } else if (type === 'next' && state.level < state.maxLevel) {
    state.level++;
  }
  handleReset();
}
function createCards() {
  const icon = icons.slice(0, state.level+2);
  for (let i=0;i<=state.level*0.5+1;i++){
    icon.forEach(c => {
    for (let k = 0; k <3; k++) {
      createCard(c);
    }
    });
  }
  checkShading();
  renderCards();
}
function createCard(icon) {
  const offset = Offset[Math.floor(Math.random() * Offset.length)];
  const row = Math.floor(Math.random() * state.row);
  const col = Math.floor(Math.random() * state.col);
  state.cards.push({
    icon,
    x: col * state.base + offset,
    y: row * state.base + offset,
    not: true,
    status: 0,
    display: false
  });
}
function checkShading() {
  state.cards.forEach((cur, i) => {
    cur.not = true;
    if (cur.status !== 0 || cur.display) return;
    const x1 = cur.x;
    const y1 = cur.y;
    const x2 = x1 + state.base;
    const y2 = y1 + state.base;
    for (let j = i + 1; j < state.cards.length; j++) {
      const compare = state.cards[j];
      if (compare.status !== 0 || compare.display) continue;
      const x = compare.x;
      const y = compare.y;
      if (!(y + state.base <= y1 || y >= y2 || x + state.base <= x1 || x >= x2)) {
        cur.not = false;
        break;
      }
    }
  });
}
function renderCards() {
  const container = document.getElementById('container');
  container.innerHTML = '';
  container.style.width = `${state.base * state.col}px`;
  container.style.height = `${state.base * state.row}px`;
  state.cards.forEach(card => {
    const cardWrap = document.createElement('div');
    cardWrap.className = 'card-wrap';
    cardWrap.style.transform = `translateX(${card.x}px) translateY(${card.y}px)`;
    const cardDiv = document.createElement('div');
    cardDiv.className = `card ${card.not ? 'is-allow' : ''}`;
    if (card.display) {
      cardDiv.style.display = 'none';
    }
    cardDiv.innerHTML = card.icon;
    cardDiv.addEventListener('click', () => handleCardClick(card));
    cardWrap.appendChild(cardDiv);
    container.appendChild(cardWrap);
  });
}
function handleCardClick(card) {
  if (card.status === 1 || !card.not) return;
  card.status = 1;
  refreshCardPosition(card);
  checkShading();
  renderCards();
}
function refreshCardPosition(card) {
  const cards = state.select.get(card.icon) || [];
  cards.push(card);
  state.select.set(card.icon, cards);
  if (cards.length >= 3) {
    cards.forEach(card => {
      card.display = true;
      card.y = state.row*state.base+50;
      state.select.delete(card.icon);
      setTimeout(() => {
        checkGameStatus();
      }, 20);
    });
  }
  let index = 0;
  state.select.forEach(cards => {
    cards.forEach(card => {
      card.x = index * state.base;
      card.y = state.row*state.base+50;
      index++;
    });
  });
  if (index>=7){alert('失败了！');handleReset()}
}
function checkGameStatus() {
  const remaining = state.cards.filter(c => !c.display);
  if (!remaining.length) {
    if (state.level < state.maxLevel) {
      alert(`恭喜过关！开始第${state.level + 1}关`);
      state.level++;
    } else {
      alert('恭喜通关！');
    }
    handleReset();
  }
}
</script>
</body>
</html>
